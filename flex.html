<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Introduction to Flex</title>
        <style>
            *{
                margin:0;
                padding: 0;
                box-sizing: border-box;
            }
            
            .container{
                display:flex;
                height: 100vh;
                width:100vw;
                line-height:100px;
                background-color: rgb(131, 6, 85);
                font-family:'Times New Roman','Times','Serif';
                font-size:'xx-large';
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                
            }
            .item{
                background-color: rgb(161, 122, 198);
                border: 1px solid black;
                padding: 20px;
                text-align: center;
                }
                .item1{
                    flex: 2;
                }
                .item2{
                    flex: 1;
                }
                .item3{
                    flex: 3;
                }
                
            
        </style>
    </head>
    <body>
        <div class="container">
                <div class="item item1">Header</div>
                <div class="item item2">Sidemenu</div>
                <div class="item item3">Mainmenu</div>
                <div class="item item4">Content1</div>
                <div class="item item5">Content2</div>
                <div class="item item6">Footer</div>
        </div>

    </body>
    </html>
