<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Responsive E-commerce Navbar</title>
<style>

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
    }
    a {
        text-decoration: none;
        color: #333;
    }


    nav {
        background-color: #be2e85;
        border-bottom: 1px solid #ddd;
        padding: 0.5rem 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
    }


    .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: #2c3e50;
    }

    
    .nav-links {
        display: flex;
        gap: 1.5rem;
        list-style: none;
    }
    .nav-links li a {
        font-weight: 500;
        transition: color 0.3s;
    }
    .nav-links li a:hover {
        color: #e67e22;
    }

    
    .nav-icons {
        display: flex;
        gap: 1rem;
        align-items: center;
    }

    
    .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
        gap: 5px;
    }
    .hamburger span {
        width: 25px;
        height: 3px;
        background: #333;
        border-radius: 2px;
        transition: 0.3s;
    }

    
    @media (max-width: 768px) {
        .nav-links,
        .nav-icons {
            display: none;
        }
        .hamburger {
            display: flex;
        }
        
        .mobile-menu {
            display: none;
            flex-direction: column;
            background: #de77bd;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            border-top: 1px solid #dddddd;
            padding: 1rem;
            gap: 1rem;
        }
        .mobile-menu.active {
            display: flex;
        }
        .mobile-menu a {
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }
        .mobile-menu a:last-child {
            border-bottom: none;
        }
    }
</style>
</head>
<body>

<nav>
    <div class="logo">ShopLogo</div>

    <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Deals</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <div class="nav-icons">
        <a href="#">ðŸ›’ Cart</a>
        <a href="#">Login</a>
    </div>

    
    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>


    <div class="mobile-menu" id="mobileMenu">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Deals</a>
        <a href="#">Contact</a>
        <a href="#">ðŸ›’ Cart</a>
        <a href="#">Login</a>
    </div>
</nav>

<script>

    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');

    hamburger.addEventListener('click', () => {
        mobileMenu.classList.toggle('active');
    });
</script>

</body>
</html>
