<!DOCTYPE html> 
<html> 
<head> 
    <title>Navigation Menu</title> 
    <style> 
        .site-title { 
            background-color: lightgray; 
            text-align: center; 
            padding: 10px; 
            font-size: 24px; 
            font-weight: bold; 
        } 
        nav { 
            background-color: #333; 
            overflow: hidden;  
        } 
        .logo { 
            float: left; 
            color: white; 
            padding: 10px; 
        } 
        .menu a { 
            display: inline-block; 
            color: white; 
            padding: 10px; 
            text-decoration: none; 
        } 
        .menu a:hover { 
            background-color: #555; 
        } 
        .menu { 
            float: right; 
        } 
           footer { 
            clear: both; 
            background-color: lightgray; 
            text-align: center; 
            padding: 10px; 
        } 
    </style> 
</head> 
<body> 
    <div class="site-title">yourCODINGway</div> 
    <nav> 
        <div class="logo">MySite</div> 
        <div class="menu"> 
            <a href="#">Home</a> 
            <a href="#">About</a> 
            <a href="#">Services</a> 
            <a href="#">Contact</a> 
        </div> 
    </nav> 
    <p style="padding: 15px;"> 
        This page shows how to use block, inline, inline-block, float, and clear in CSS. 
    </p> 
    <footer> 
        &copy; 2025 yourCODINGway 
    </footer> 
</body> 
</html>
