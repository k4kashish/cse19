<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h1>table introduction</h1>
    <table border="1" cellpadding="15" cellspacing="15">
        <caption>table1.student's data</caption>
        <thead>
            <tr>
                <th>name</th>
                <th>roll no.</th>
                <th>section</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>srivalli</td>
                <td>1</td>
                <td>A</td>
            </tr>
            <tr>
                <td>vrinda</td>
                <td>2</td>
                <td>C</td>
            </tr>
        </tbody>
        <foot>
            <tr>
                <td colspan="3">class 12</td>
        </foot> 
    </table>
</body>
</html>
