<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Grid</title>
        <style>
            *{
                margin:0;
                padding: 0;
                box-sizing: border-box;
            }
            
            .container{
                display:grid;
                grid-template-columns: repeat(6,1fr);
                grid-template-rows: repeat(6,1fr) ;
                gap: 10px;
                height: 100vh;
                width:100vw;
                line-height:100px;
                color: rgb(201, 185, 235);
                font-family:'Times New Roman','Times','Serif';
                font-size:'xx-large';
                
            }
            .item{
                background-color: rgb(161, 122, 198);
                border: 1px solid black;
                padding: 20px;
                text-align: center;
                }
                .item1{
                    grid-column: 1/7;
                    grid-row: 1/2;
                }
                .item2{
                    grid-column: 1/3;
                    grid-row: 2/5;
                }
                .item3{
                    grid-column: 3/7;
                    grid-row: 2/5;
                }
                .item4{
                    grid-column: 1/4;
                    grid-row: 5/6;
                }
                .item5{
                    grid-column: 4/7;
                    grid-row: 5/6;
                }
                .item6{
                    grid-column: 1/7;
                    grid-row: 6/7;
                }
            
        </style>
    </head>
    <body>
        <div class="container">
                <div class="item item1">Header</div>
                <div class="item item2">Sidemenu</div>
                <div class="item item3">Mainmenu</div>
                <div class="item item4">Content1</div>
                <div class="item item5">Content2</div>
                <div class="item item6">Footer</div>
        </div>

    </body>
    </html>
