<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <title>Display property</title> 
        <style> 
            *{ 
                margin: 0; 
                padding: 0; 
                box-sizing: border-box; 
            } 
            .header{ 
                height: 50px; 
                width: 100%; 
                background-color: black; 
                margin :4px; 
                float:center; 
                line-height: 50px; 
            } 
            div h2{ 
                color: aliceblue; 
                font-size: large; 
            } 
            .main{ 
                height: 50%; 
                width: 50%; 
                background-color:beige; 
            } 
            .main h2{ 
                color:black; 
                font:100px; 
            } 
        </style> 
    </head> 
    </html> 
    <body> 
        <div class="header"> 
            <center><h2>FloweryShop</h2></center> 
        </div> 
        <div></div> 
        <center><div class="main"> 
            <img src="image.jpg"alt="Dahlia pinnata" height="400px" width="80%"> 
            <h2>Dahlia pinnata</h2> 
            <p>These are fresh Dahlia pinnatas</p> 
            <span>Rs 180</span> 
            <br> 
            <input type="button" value="Add to cart"> 
        </div></center> 
    </body>
